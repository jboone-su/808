<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>808</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="page-wrapper">
    <div class="content-wrapper">
        <div class="flex-container">
            <img src=xRoland_logo.png alt="Roland Logo" height="50" width="250">
        </div>
        <div class="linetwo"></div>
        <div class=top>
            <div class="top-controls">
                <div style="border-left: transparent" class="slider-line">
                    <label class="level" for="topcoat-range-one">LEVEL</label>
                    <input type="range" class="topcoat-range" id="topcoat-range-one" name="topcoat-range">
                    <div class="synth-type">SYNTH 1</div>
                </div>
                <div class="slider-line">
                    <label class="level" for="topcoat-range-two">LEVEL</label>
                    <input type="range" class="topcoat-range" id="topcoat-range-two" name="topcoat-range">
                    <div class="synth-type">SYNTH 2</div>
                </div>
                <div class="slider-line">
                    <label class="level" for="topcoat-range-three">LEVEL</label>
                    <input type="range" class="topcoat-range" id="topcoat-range-three" name="topcoat-range">
                    <div class="synth-type">SYNTH 3</div>
                </div>
                <div class="slider-line">
                    <label class="level" for="topcoat-range-four">LEVEL</label>
                    <input type="range" class="topcoat-range" id="topcoat-range-four" name="topcoat-range">
                    <div class="synth-type">SYNTH 4</div>
                </div>
                <div class="slider-line">
                    <label class="level" for="topcoat-range-five">LEVEL</label>
                    <input type="range" class="topcoat-range" id="topcoat-range-five" name="topcoat-range">
                    <div class="synth-type">SYNTH 5</div>
                </div>
                <div class="slider-line">
                    <label class="level" for="topcoat-range-six">LEVEL</label>
                    <input type="range" class="topcoat-range" id="topcoat-range-six" name="topcoat-range">
                    <div class="synth-type">SYNTH 6</div>
                </div>
                <div class="slider-line">
                    <label class="level" for="topcoat-range-seven">LEVEL</label>
                    <input type="range" class="topcoat-range" id="topcoat-range-seven" name="topcoat-range">
                    <div class="synth-type">SYNTH 7</div>
                </div>
                <div class="slider-line">
                    <label class="level" for="topcoat-range-eight">LEVEL</label>
                    <input type="range" class="topcoat-range" id="topcoat-range-eight" name="topcoat-range">
                    <div class="synth-type">SYNTH 8</div>
                </div>
                <div class="slider-line">
                    <label class="level" for="topcoat-range-nine">LEVEL</label>
                    <input type="range" class="topcoat-range" id="topcoat-range-nine" name="topcoat-range">
                    <div class="synth-type">SYNTH 9</div>
                </div>
                <div class="slider-line">
                    <label class="level" for="topcoat-range-ten">LEVEL</label>
                    <input type="range" class="topcoat-range" id="topcoat-range-ten" name="topcoat-range">
                    <div class="synth-type">SYNTH 10</div>
                </div>
                <div class="slider-line">
                    <label class="level" for="topcoat-range-eleven">LEVEL</label>
                    <input type="range" class="topcoat-range" id="topcoat-range-eleven" name="topcoat-range">
                    <div class="synth-type">SYNTH 11</div>
                </div>
                <div style="border-right: transparent" class="slider-line">
                    <label class="level" for="topcoat-range-twelve">LEVEL</label>
                    <input type="range" class="topcoat-range" id="topcoat-range-twelve" name="topcoat-range">
                    <div class="synth-type">SYNTH 12</div>
                </div>
                
            </div>
            <div class="side-controls">
                <form>
                    <br>
                    <br>
                    <div>
                        <label class="labels" for="synthsound">SYNTH</label>
                    </div>
                    <div>
                        <select class="synth-sound" id="synthsound" name="synthsound">
                            <option value="Synth 1" selected>SYNTH 1</option>
                            <option value="Synth 2">SYNTH 2</option>
                            <option value="Synth 3">SYNTH 3</option>
                            <option value="Synth 4">SYNTH 4</option>
                            <option value="Synth 5">SYNTH 5</option>
                            <option value="Synth 2">SYNTH 6</option>
                            <option value="Synth 3">SYNTH 7</option>
                            <option value="Synth 4">SYNTH 8</option>
                            <option value="Synth 5">SYNTH 9</option>
                            <option value="Synth 3">SYNTH 10</option>
                            <option value="Synth 4">SYNTH 11</option>
                            <option value="Synth 5">SYNTH 12</option>
                        </select>
                    </div>
                    <br><br>
                    <div>
                        <label class="labels" for="tempo">TEMPO</label>
                    </div>
                    <div>
                        <input class="tempo" type="text" id="tempo" name="tempo" required>
                    </div>

                </form>
                
                <div class="tempo-control">

                </div>
            </div>
        </div>
        <div class="mid">
            <div class="product">
                <div class="rc">
                    <p>Rhythm Composer TR-808</p>
                </div>
                <div class="lineone"></div>
                <div class="cc">
                    <p>Computer Controlled</p>
                </div>
                <div class="linetwo"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="side-bottom">
                <div class="start-button">
                    <div style="color: black;">START</div>
                    <div style="width: 100%; height: 1px; background-color: black;"></div>
                    <div style="color: black;">STOP</div>
                </div>
            </div>   
            <div class="main-bottom">
                <div class="button">
                    <div class="button-numbers">1</div>
                </div>
                <div class="button">
                    <div class="button-numbers">2</div>
                </div>
                <div class="button">
                    <div class="button-numbers">3</div>
                </div>
                <div class="button">
                    <div class="button-numbers">4</div>
                </div>
                <div style="background-color: orange;" class="button">
                    <div class="button-numbers">5</div>
                </div>
                <div style="background-color: orange;" class="button">
                    <div class="button-numbers">6</div>
                </div>
                <div style="background-color: orange;" class="button">
                    <div class="button-numbers">7</div>
                </div>
                <div style="background-color: orange;" class="button">
                    <div class="button-numbers">8</div>
                </div>
                <div style="background-color: yellow;" class="button">
                    <div class="button-numbers">9</div>
                </div>
                <div style="background-color: yellow;" class="button">
                    <div class="button-numbers">10</div>
                </div>
                <div style="background-color: yellow;" class="button">
                    <div class="button-numbers">11</div>
                </div>
                <div style="background-color: yellow;" class="button">
                    <div class="button-numbers">12</div>
                </div>
                <div style="background-color: white;" class="button">
                    <div class="button-numbers">13</div>
                </div>
                <div style="background-color: white;"class="button">
                    <div class="button-numbers">14</div>
                </div>
                <div style="background-color: white;" class="button">
                    <div class="button-numbers">15</div>
                </div>
                <div style="background-color: white;" class="button">
                    <div class="button-numbers">16</div>
                </div>
            </div>       

        </div>
    </div>
</div>
</body>
</html>
